<app-navbar title="Add New Student"></app-navbar>
<div>
    <form #addStudentForm="ngForm"  class="form-container" (ngSubmit)="createStudent(addStudentForm.value)">
        <input ngModel name="id" type="text" placeholder="ID">
        <input ngModel name="name" type="text" placeholder="Name">
        <input ngModel name="age" type="text" placeholder="Age">
        <input ngModel name="religion" type="text" placeholder="Religion">
        <button class="form-button">Create</button>
    </form>
</div>
